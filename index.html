<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

      
        <link rel="stylesheet" href="/login/assets/css/styles.css">
        <link rel="icon" href="/login/assets/img/img-login.svg" type="image/icon type">
    
        
    
        
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Training Feedback Login</title>
    </head>
    <body>
        <div class="login">
            <br>
            <h1 style="text-align: center;">Training Feedback System</h1>
            <br>
            <div class="login__content">
                <div class="login__img">
                    <img src="/login/assets/img/img-login.svg" alt="">
                </div>

                <div class="login__forms">
                    <form action="" class="login__registre" id="login-in">
                        <h1 class="login__title">Log in</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Username" class="login__input" required>
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Password" class="login__input" required>
                        </div>

                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <select class="login__input" required>
                                <option style="color: gray;">Select user type</option>
                                <option>Admin</option>
                                <option>Trainer</option>
                                <option>Student</option>
                                </select>
                        </div>

                        <a href="#" class="login__forgot">Forgot password?</a>

                        <a href="#" class="login__button">Log in</a>

                        
                    </form>

                    
                </div>
            </div>
        </div>

        
        
    </body>
</html>
