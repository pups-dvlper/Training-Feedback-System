    <script>
      function simpleTab(myBtn) {
        let tabs = document.getElementsByClassName("tabz");
        for (let i = 0; i < tabs.length; i++) {
            tabs[i].style.display = "none";
        }
        tabs[myBtn].style.display = "block";

        
        let buttons = document.getElementsByClassName("t-btnz");
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].classList.remove("btnz-active");
        }
        
        buttons[myBtn].classList.add("btnz-active");
        }

        simpleTab(0);
    </script>
