<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/img/user.png" type="image/icon type">
    
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    

    <title>Admin Feedback Panel</title>
</head>
<style>
    .cardsurvey {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 80%;
      padding: 30px 16px;
    }
    
    .cardsurvey:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    .cont-survey input{
    
        border: 1px solid var(--border-color);
        background-color: var(--panel-color);
        padding: 10px 25px 14px 50px;
        border-radius: 5px;
        height: 100%;
        width: 50%;
        color: var(--text-color);
        font-size: 15px;
        font-weight: 400;
        outline: none;
    }
    </style>

<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="/assets/img/user.png" alt="logo">
            </div>

            <span class="logo_name"> Admin Panel</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="index.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="adminsurvey.html">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Build Feedbacks</span>
                </a></li>
                <li><a href="adminanalytics.html">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Analytics</span>
                </a></li>
                <li><a href="adminattendance.html">
                    <i class="uil uil-user"></i>
                    <span class="link-name">Students</span>
                </a></li>
                <li><a href="admintrainer.html">
                    <i class="uil uil-book-reader"></i>
                    <span class="link-name">Trainers</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="/index.html">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

               
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            <h2>Hello Admin...</h2>
            <img src="/assets/img/user.png" alt="profile">
        </div>


        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Feedback Builder</span>
                </div>
            </div>

            <div class="cardsurvey">
                <div class="cont-survey">
                    <h3>Feedback Name</h3>
                    <br>
                    <input type="text">
                    <button onclick="location.href='adminsurvey.html'" style="background:#43d585;color:#fff;padding:12px;border:0;cursor:pointer;">Create</button>
                </div>
            </div>
            <br><br>
            <div class="cardsurvey">
                <div class="cont-survey">
                    <h3>Trainer Feedback Form</h3>
                    <br>
                    <button style="background:#43d585;color:#fff;padding:12px;border:0;cursor:pointer;" onclick="location.href='admincourseedit.html'">Edit</button>
                    <button style="background:#d55243;color:#fff;padding:12px;border:0;cursor:pointer;">Delete</button>
                    <button style="background:steelblue;color:#fff;padding:12px;border:0;cursor:pointer;">Generate</button>
                </div>
            </div>
            <br><br>
            <div class="cardsurvey">
                <div class="cont-survey">
                    <h3>HTML Feedback Form</h3>
                    <br>
                    <button style="background:#43d585;color:#fff;padding:12px;border:0;cursor:pointer;" onclick="location.href='admincourseedit1.html'">Edit</button>
                    <button style="background:#d55243;color:#fff;padding:12px;border:0;cursor:pointer;">Delete</button>
                    <button style="background:steelblue;color:#fff;padding:12px;border:0;cursor:pointer;">Generate</button>
                
                </div>
            </div>

            
            
            
        </div>
        
    </section>

</body>
</html>
